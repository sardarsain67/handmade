<script>
    function addFeatureField() {
        var container = document.getElementById('featuresContainer');
        var inputGroup = document.createElement('div');
        inputGroup.classList.add('input-group', 'mb-3');
        inputGroup.innerHTML = `
            <input type="text" class="form-control" name="featureNames[]" placeholder="Feature Name">
            <input type="text" class="form-control" name="featureDescriptions[]" placeholder="Feature Description">
            <button class="btn btn-outline-secondary" type="button" onclick="removeFeatureField(this)">Remove</button>
        `;
        container.appendChild(inputGroup);
    }

    function removeFeatureField(button) {
        button.parentElement.remove();
    }
</script>
