<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #4a90e2; /* Updated theme color */
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .navbar-brand img {
            height: 60px;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important; /* Ensure nav links are white */
        }

        .navbar-nav .nav-link:hover {
            color: #e0e0e0 !important; /* Hover color for nav links */
        }

        .form-inline .form-control {
            border-radius: 0;
        }

        @media (max-width: 767px) {
            .navbar-brand {
                margin-right: 0;
            }

            .navbar-toggler {
                margin-left: auto;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Logo on the left -->
            <div class="col-md-4 align-items-start">
                <a class="navbar-brand me-auto" href="#"><img src="./img/logo.jpeg" alt="Logo"></a>
            </div>
            <div class="col-md-8">
                <!-- Toggle button for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation links and search icon on the right -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Craft</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="track.html">Track Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signin.html">Sign Up/Sign In</a>
                        </li>
                    </ul>

                    <!-- Search icon on the right -->
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
